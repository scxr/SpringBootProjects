<ul th:each="product : ${products}">
    <li th:text="${'id : ' + product.getProductId()}"></li>
    <li th:text="${'name : ' + product.getProductName()}"> </li>
    <li th:text="${'price : ' + product.getProductPrice()}"></li>
    <li th:text="${'owner : ' + product.getProductOwner()}"></li>
    <div th:if="${product.getProductName()== userRequesting}">
        <a href="/products/edit_product">edit</a>
    </div>
</ul>
