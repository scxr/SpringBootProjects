<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/products/register_product}" method="post" th:object="${product}">
    <label>Product name<label>
        <input type="text" th:field="*{productName}"/> <br/>
        <label>Product price<label>
            <input type="text" th:field="*{productPrice}"/><br/>
            <button type="submit">Create product </button>
</form>
</body>
</html>
